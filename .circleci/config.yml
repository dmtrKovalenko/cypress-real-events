version: 2.1
orbs:
  cypress: cypress-io/cypress@3
jobs:
  install:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: yarn install --frozen-lockfile
      - persist_to_workspace:
          root: ~/
          paths: .

  build:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn lint
      - run: yarn build
      - run: node scripts/release.js
      - persist_to_workspace:
          root: ~/
          paths: .

  release:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Release
          working_directory: dist
          command: npx semantic-release

workflows:
  build:
    jobs:
      - install
      - build:
          requires:
            - install
      - cypress/run:
          parallelism: 2
          install-browsers: true
          # make sure app has been installed and built
          # before running tests across multiple machines
          # this avoids installing same dependencies 10 times
          requires:
            - install
          install-command: echo 'Nothing to install in this job'
          # following examples from
          # https://circleci.com/docs/2.0/parallelism-faster-jobs/
          cypress-command: |
            TESTFILES=$(circleci tests glob "cypress/e2e/**/*.cy.ts" | circleci tests split --total=2)
            echo "Test files for this machine are $TESTFILES"
            npx cypress run --spec $TESTFILES
      - release:
          name: NPM release
          filters:
            branches:
              only:
                - main
          requires:
            - build
            - cypress/run
